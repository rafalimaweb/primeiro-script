<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Vistoria de Nacionalidade</h1>
    Digite o seu país de origem: <input type="text" name="txtna" id="txtnac" minlength="4" maxlength="25" >
    <input type="button" value="Verificar" onclick="validacao()">
    <div id="res"></div>
    <script>
        function validacao(){
            var pais = document.querySelector('input#txtnac')
            var res = document.querySelector('div#res')
            var nac = String(pais.value)
            res.innerHTML = `<p>Seu país de origem é ${nac}.</p>`
            if(nac == 'Brasil' || nac == 'brasil') {
                res.innerHTML = `<p>Você é <strong>Brasileiro.</strong></p>`
            }else {
                res.innerHTML = `<p>Você é <strong>Estrangeiro.</strong></p>`
            }
        }
        
    </script>
</body>
</html>
